<ngb-carousel *ngIf="displayProducts">
	<ng-template ngbSlide *ngFor="let product of displayProducts">
		<div class="picsum-img-wrapper">
			<img src="{{product.image}}" alt="Random first slide" routerLink="/detail/{{product.id}}"/>
		</div>
		<div class="carousel-caption">
			<h3>{{product.name}}</h3>
			<p>{{product.description}}</p>
		</div>
	</ng-template>
	
</ngb-carousel>

<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let item of trendingProducts">
        <div class="product-item">
          <img src="{{item.image}}" alt="" >
        <div class="product-details">
          <h6 class="name-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price:${{item.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Category:{{item.category}}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/detail/{{item.id}}">View Details</a>
    
        </div>
        </div>
      </div>
    
    
    </div>
    </div>
