
<div class="container">
    <h1>Update Product</h1>
    <h2>{{updateMessage}}</h2>
    <form #updateProduct="ngForm" (ngSubmit)="onSubmit(updateProduct.value)">
      <div class="form-group">
       
        <input type="text" id="name" name="name" placeholder="Enter product name" ngModel="{{productData?.name}}" required>
      </div>
      <div class="form-group">
        
        <input type="number" id="price" name="price" placeholder="Enter product price" ngModel="{{productData?.price}}" required>
      </div>
      <div class="form-group">
        
        <input type="text" id="price" name="category" placeholder="Enter product category " ngModel="{{productData?.category}}" required>
      </div>
      <div class="form-group">
        
        <textarea id="description" name="description" placeholder="Enter product description" ngModel="{{productData?.description}}" required></textarea>
      </div>
      <div class="form-group">
        
        <input type="text" id="price" name="image" placeholder="Enter product image url" ngModel="{{productData?.image}}" required>
      </div>
      <input type="submit" value="Update Product">
    </form>
  </div>
