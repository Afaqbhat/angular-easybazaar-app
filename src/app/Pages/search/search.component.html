<div class="row search-item" *ngFor="let item of searchProducts">
    <div class="col-sm-3">
      <a routerLink="/detail/{{item.id}}">  <img src="{{item.image}}" alt=""></a>
    </div>
    <div class="col-sm-8 details" routerLink="/detail/{{item.id}}" style="cursor: pointer;">
        <h6>   {{item.name}} </h6>
        <p><b>Price:${{item.price}}</b></p>
        <p>Category: {{item.category}}</p>
        <p>{{item.description}}</p>
    </div>
</div>
