

  <div class="container">
    <h1>Add Product</h1>
    <h2>{{successMessage}}</h2>
    <form #addProduct="ngForm" (ngSubmit)="onSubmit(addProduct.value)">
      <div class="form-group">
       
        <input type="text" id="name" name="name" placeholder="Enter product name" ngModel required>
      </div>
      <div class="form-group">
        
        <input type="number" id="price" name="price" placeholder="Enter product price" ngModel required>
      </div>
      <div class="form-group">
        
        <input type="text" id="price" name="category" placeholder="Enter product category " ngModel required>
      </div>
      <div class="form-group">
        
        <textarea id="description" name="description" placeholder="Enter product description" ngModel required></textarea>
      </div>
      <div class="form-group">
        
        <input type="text" id="price" name="image" placeholder="Enter product image url" ngModel required>
      </div>
      <input type="submit" value="Add Product">
    </form>
  </div>
