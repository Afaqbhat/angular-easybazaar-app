
<div class="myCart">
    <h1>
        My Cart
    </h1>
    <div class="row">
    <div class="col-sm-8 details">
        <ul *ngFor="let product of cartProducts">
            <li>
                <img src="{{product.image}}" alt="">
            </li>
            <li>
                <span> {{product.name}}</span>
            </li>
            <li>
                <span> Price : {{product.price}}</span>
            </li>
            <li>
                <span> Quantity : {{product.quantity}}</span>
            </li>
            <li >
               <button class="form-button" (click)="removeFromCart(product.id)">Remove From Cart</button>
            </li>
        </ul>
        
    </div>
    <div class="col-sm-4 summary">
    <h3>Summary</h3>
    <ul>
        <li> <span>Amount:</span><span>{{priceSummary.price}}</span></li>
        <li> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
        <li> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
        <li> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
        <li> <span><h4>Total</h4></span> <span><h4>{{priceSummary.total}}</h4></span></li>
        <button (click)="onCheckout()" class="form-button max-width" >Checkout</button>
    </ul>
    </div>
    </div>
    </div>
