
<div class="row product-details" *ngIf="productDetail">
    <div class="col-sm-6">
    <img  class="product-img" src="{{productDetail.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productDetail.name}}</h1>
            <h3>Price : {{productDetail.price}}</h3>
            <h6>Category : {{productDetail.category}}</h6>
            <h6>Description : {{productDetail.description}}</h6>
            <button  class="form-button" *ngIf="removeCart" (click)="onRemoveCart(productDetail.id)">Remove from Cart</button>
            <button  class="form-button" *ngIf="!removeCart" (click)="onAddCart()">Add to Cart</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('minus')" >-</button>
                <input type="text" value="{{productQuantity}}" />
                <button (click)="handleQuantity('plus')">+</button>
    
            </div>
        </div>
    </div>
    </div>
